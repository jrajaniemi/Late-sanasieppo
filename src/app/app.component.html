<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">LATE SANASIEPPO</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="/late/fi">Suomeksi</a>
        <a class="mdl-navigation__link" href="/late/se">På Svenska</a>
        <a class="mdl-navigation__link" href="/late/en">In English</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">SANASIEPPO</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/late/fi">Suomeksi</a>
        <a class="mdl-navigation__link" href="/late/se">På Svenska</a>
        <a class="mdl-navigation__link" href="/late/en">In English</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-desktop">
          <div class="late-card mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Kirjoita ja anna koneen puhua</h2>
            </div>
            <div class="mdl-card__title">
              <h3 class="mdl-card__title-text" i18n>Hello World!</h3>
            </div>
            <div class="mdl-card__supporting-text">
              <button class="mdl-button" (click)="addText('Mitä')">Mitä?</button>
              <button class="mdl-button" (click)="addText('Miksi')">Miksi?</button>
              <button class="mdl-button" (click)="addText('Kuka')">Kuka?</button>
              <button class="mdl-button" (click)="addText('Miten')">Miten?</button>
              <button class="mdl-button" (click)="addText('Missä')">Missä?</button>
              <button class="mdl-button" (click)="addText('Kyllä')">Kyllä</button>
              <button class="mdl-button" (click)="addText('Ei')">Ei</button>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield">
                <textarea #textAreaBox class="mdl-textfield__input form-control" type="text" id="speak" name="speak" rows="4" (keyup)="onKey($event)"
                  [(ngModel)]="speak.text"></textarea>
                <label class="mdl-textfield__label" for="speal">Kirjoita tähän...</label>
              </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" (click)="speakToMe()">Puhu</button>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" (click)="clear()">Tyhjennä</button>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-list">
                <div class="mdl-list__item" *ngFor="let text of texts, let i=index">
                  <span class="mdl-list__item-primary-content">
                    <span (click)="onSelect(text)">{{text}}</span>
                  </span>
                  <span class="mdl-list__item-secondary-action">
                    <i (click)="onSelect(text)" class="material-icons">record_voice_over</i>
                    <i (click)="onEdit(text, i)" class="material-icons">mode_edit</i>
                    <i (click)="saveToLocalStorage(text,i)" class="material-icons">save</i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-desktop">
          <div class="late-card mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Tallennetut lauseet</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-list">
                <div class="mdl-list__item" *ngFor="let text of savedTexts, let i=index">
                  <span class="mdl-list__item-primary-content">
                    <span (click)="onSelect(text)">{{text}}</span>
                  </span>
                  <span class="mdl-list__item-secondary-action">
                    <i (click)="removeFromLocalStorage(text,i)" class="material-icons">close</i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
</div>
